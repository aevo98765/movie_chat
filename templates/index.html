{% extends "base.html" %}
  {% block content %}
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
    <button class="btn btn-lg btn-primary btn-block" id="startchatbutton" value="submit">Start Chat</button>
  </form>

  <div class="form-signin">
    <button class="btn btn-primary btn-lg btn-info btn-block" id="createacc" value="create" onclick=create_account()>Create account</button>
  </div>

  <script>
    function create_account() {
      window.location.href = "{{ url_for('create_account') }}";
    }
  </script> 
  {% endblock %}
